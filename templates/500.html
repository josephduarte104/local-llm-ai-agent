<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Elevator Operations Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid h-100 d-flex align-items-center justify-content-center">
        <div class="text-center">
            <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
            <h1 class="display-4">500</h1>
            <h2>Internal Server Error</h2>
            <p class="text-muted mb-4">Something went wrong on our end. Please try again later.</p>
            {% if error %}
            <details class="text-start mb-4">
                <summary class="btn btn-outline-secondary btn-sm">Show Error Details</summary>
                <pre class="mt-3 p-3 bg-light border rounded"><code>{{ error }}</code></pre>
            </details>
            {% endif %}
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i> Go Home
            </a>
        </div>
    </div>
</body>
</html>
